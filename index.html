<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListenBrainz Playlist Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ListenBrainz Playlist Tool</h1>
    <p class="tagline">Add your recent listens to any playlist</p>
  </header>

  <main>
    <form id="listenbrainz-form" class="card">
      <div class="form-section">
        <h2>Step 1: Connect your account</h2>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Your ListenBrainz username" required>
        </div>

        <div class="form-group">
          <label for="api-token">API Token</label>
          <input type="text" id="api-token" placeholder="Your ListenBrainz API token" required>
          <div class="help-text">Find your token in <a href="https://listenbrainz.org/settings/" target="_blank">ListenBrainz settings</a></div>
        </div>
      </div>

      <div class="form-section">
        <h2>Step 2: Select a playlist</h2>
        
        <div id="playlist-select-container" class="form-group">
          <label for="playlist-select">Your Playlists</label>
          <select id="playlist-select" style="display: none;">
            <option value="">Select a playlist</option>
          </select>
          <button type="button" id="fetch-playlists-button" class="button button-secondary" onclick="fetchPlaylists()">
            <span class="icon">📋</span> Fetch My Playlists
          </button>
        </div>

        <div id="manual-playlist-container" class="form-group">
          <label for="playlist-mbid">Or enter Playlist MBID manually</label>
          <input type="text" id="playlist-mbid" placeholder="Playlist MBID (UUID format)">
        </div>
      </div>

      <div class="form-section">
        <h2>Step 3: Select listens to add</h2>
        
        <div class="form-group">
          <label for="num-listens">Number of recent listens to fetch</label>
          <input type="number" id="num-listens" value="10" min="1" max="100">
        </div>

        <button type="button" id="fetch-listens-button" class="button" onclick="fetchListens()">
          <span class="icon">🔍</span> Fetch Recent Listens
        </button>
      </div>
    </form>

    <section id="listens-section" class="card">
      <h2>Your Recent Listens</h2>
      <div id="listens-container" class="listens-container">
        <div class="placeholder-message">Your listens will appear here after fetching</div>
      </div>
      <button id="add-button" class="button" onclick="addToPlaylist()" style="display: none;">
        <span class="icon">➕</span> Add Selected to Playlist
      </button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
